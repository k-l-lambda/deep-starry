
id:     score-vision/{date}-{filename}

model:
  type:                     ScoreRegression
  args:
    in_channels:            1
    out_channels:           2
    with_mask:              True
    loss_gradient0:         0
    channel_weights:        [1, 1]
    loss_func:              mse_loss
    use_sigmoid:            False
    backbone:
      type:                 unet
      unet_depth:           6
      unet_init_width:      32

data:
  type:           ScoreGauge
  root:           test7/
  splits:         '*1..8/10:0/10'
  batch_size:     1
  args:
    trans:                    [HWC2CHW, Tar_HWC2CHW, Tar_GradientY]
    slicing_width:            512
    labels:                   ['y', k]
    crop_margin:              136
    y_unit:                   8
    with_mask:                True
    augmentor:
      tinter:
        fore_pow:             5.
        fore_sigma:           0.2
        fore_scale_range:     [40, 100]
        fore_blur_range:      [0, 1]
        back_pow:             8.
        back_sigma:           0.14
        back_scale_range:     [0.02, 0.2]
        back_blur_range:      [0, 8]
      gaussian_noise:
        sigma:                0.01
      gaussian_blur:
        sigma:                0.6
      distortion: 
        scale:                3.
        scale_sigma:          0.6
        intensity:            1.5
        intensity_sigma:      0.3
        squeeze_sigma:        0.2
        noise_weights_sigma:  1
        noise:                [temp/perlin.npy, temp/perlin-4.npy, temp/perlin-8.npy]

trainer:
  device:         cuda
  save_mode:      best
  epoch:          100
  epochs:         100
  epoch_size:     4000
  moniter:
    field:        loss
    mode:         min

optim:
  type:                   Adam
  args:
    betas:                [0.9, 0.9999]
    eps:                  1.e-8
  scheduler:
    type:                 Exp
    args:
      lr_mul:             1.e-3
      min_lr:             1.e-6
      decay_rate:         0.98
      n_warmup_steps:     5000
