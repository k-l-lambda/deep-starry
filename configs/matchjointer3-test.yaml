
id:     melody/{date}-{filename}

env: ~
  #CUDA_VISIBLE_DEVICES: 0

model:
  type:           MatchJointer3
  args:
    d_time:                 16
    n_layers_enc:           1
    n_layers_sd:            1
    reg_orthogonality:      1


data:
  type:                     NotationPair
  root:                     bach-20220608.zip
  splits:                   '*1,2/10:9/40'
  batch_size:               4
  args:
    seq_len:                64
  #args_variant:


trainer:
  device:                   cpu
  save_mode:                best
  epoch:                    2
  epochs:                   2
  epoch_size:               200
  epoch_duration:           5
  moniter:
    field:                  acc
    mode:                   max

optim:
  type:                     Adam
  args:
    betas:                  [0.9, 0.98]
    eps:                    1.e-9
  scheduler:
    type:                   InvSqrt
    args:
      lr_mul:               0.2
      n_warmup_steps:       4000
      d_model:              512


onnx:
  inputs:
  - name: ct
    shape: &tensor_shape [1, 64]
    dtype: float32
  - name: cp
    shape: *tensor_shape
    dtype: int8
  - name: cv
    shape: *tensor_shape
    dtype: int8
  - name: st
    shape: *tensor_shape
    dtype: float32
  - name: sp
    shape: *tensor_shape
    dtype: int8
  - name: sv
    shape: *tensor_shape
    dtype: int8
  outputs: [matching, src, tar]
  opset:   14
